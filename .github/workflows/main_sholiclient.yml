# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - sholiclient

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install and build
        env:
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL }}
          NEXT_PUBLIC_SIGNALR_URL: ${{ secrets.NEXT_PUBLIC_SIGNALR_URL }}
          NEXT_PUBLIC_TOKEN_SECRET: ${{ secrets.NEXT_PUBLIC_TOKEN_SECRET }}
        run: |
          npm ci
          npm run build

      - name: Prepare artifact
        run: |
          mkdir build-artifact
          cp -r .next build-artifact/
          cp -r public build-artifact/
          cp package.json build-artifact/
          cp package-lock.json build-artifact/
          # opcional: si tienes tailwind o config adicionales
          [ -f next.config.js ] && cp next.config.js build-artifact/
          [ -f postcss.config.mjs ] && cp postcss.config.mjs build-artifact/
          [ -f tailwind.config.js ] && cp tailwind.config.js build-artifact/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: build-artifact

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3CF6A6BF678D47BCB291FF04497A329E }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_259DB8E21F484E79810C7D740CE5BF3D }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0DEA70CB93BE417AB03EEA0E5ED412C4 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'sholiclient'
          slot-name: 'Production'
          package: .

